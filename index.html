<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="./favicon (1).ico">
    </head>

    <body>
        <div class="container">
            <div class="main-box">
                <div class="header">
                    <h1>Invoice creator</h1>
                    <p>Thanks for choosing GoodCorp, LLC!</p>
                </div>
                <div class="services-el" id="services-el">
                    <button id="wash-car">Wash car: $10</button>
                    <button id="mow-lawn">Mow Lawn: $20</button>
                    <button id="pull-weeds">Pull Weeds: $30</button>
                </div>
                <div class="task-el" id="task-el">
                    <div id="task">
                        <p>TASK</p>
                    </div>
                    <div id="total">
                        <p>TOTAL</p>
                    </div>
                </div>
                <hr>
                <div class="total-el" id="total-el">
                    <div id="notes">
                        <p>NOTES</p>
                    </div>
                    <div id="total-amount">
                        <p>TOTAL AMOUNT</p>
                        <p class="total-cost" id="total-cost">$0</p>
                    </div>
                </div>
                <div class="send-btn">
                    <button id="send-btn"><img src="./Mail.svg" alt="mail-icon">Send invoice</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
